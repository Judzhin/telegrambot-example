version: '3.5'

services:

  php-fpm:
    container_name: telegrambot-example-php-fpm-${APP_ENV:-dev}
    build:
      context: .
      target: ${APP_ENV:-dev}
      dockerfile: .docker/php-fpm/Dockerfile
      args:
        APP_ENV: ${APP_ENV:-dev}
    volumes:
    - ./:/var/www/html:rw
    - ~/.composer:/root/.composer/cache

  nginx:
    container_name: telegrambot-example-nginx-${APP_ENV:-dev}
    build:
      context: .
      target: ${APP_ENV:-dev}
      dockerfile: .docker/nginx/Dockerfile
      args:
        APP_ENV: ${APP_ENV:-dev}
    volumes:
    - ./:/var/www/html:rw
    - ./var/log/nginx:/var/log/nginx:rw
    ports:
    - ${NGINX_PORT:-8080}:80
    depends_on:
    - php-fpm

  mariadb:
    container_name: telegrambot-example-mariadb-${APP_ENV:-dev}
    build:
      context: .
      target: ${APP_ENV:-dev}
      dockerfile: .docker/mariadb/Dockerfile
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cm.dev}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-EtExf4QyJ6Gca7a6}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-EtExf4QyJ6Gca7a6}
    ports:
    - ${MYSQL_PORT:-3306}:3306
    volumes:
    - telegrambot-example-data:/var/lib/mysql

  pma:
    image: phpmyadmin/phpmyadmin:latest
    container_name: telegrambot-example-pma-${APP_ENV:-dev}
    ports:
    - ${PMA_PORT:-33080}:80
    environment:
      PMA_HOST: ${PMA_HOST:-mariadb}
    depends_on:
      - mariadb

volumes:
  telegrambot-example-data: